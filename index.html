<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <button id="currentLoc">What's the temp right now?</button>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 h-25">
          <h1>Birmingham</h1>
        </div>
        <div class="col-md-6">
          <div class="citySearch">
            <form class="searchBar" id="search-bar">
              <input
                type="text"
                name="text"
                class="search"
                autocomplete="off"
                autofocus="on"
                placeholder="Search for a city"
                id="search-text-input"
              />
              <input type="submit" value="search" id="search-input" />
            </form>
            <h3>Date and time</h3>
          </div>
          <div class="row">
            <div class="col-md-6"></div>
            <h4>Time</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h2>20Â°</h2>
            <h6>The weather today is...</h6>
            <div class="row" id="buttonClick"></div>
          </div>
          <div class="col-md-6">
            <img class="hotChoc" src="media/earth.png" />
          </div>
        </div>
        <div class="row" id="upcoming">
          <div class="col-md-2" id="dO">Monday</div>
          <div class="col-md-2" id="dT">Tuesday</div>
          <div class="col-md-2" id="Dth">Wednesday</div>
          <div class="col-md-2" id="dF">Thursday</div>
          <div class="col-md-2" id="dFi">Friday</div>
          <div class="col-md-2" id="dS">Saturday</div>
        </div>
        <div class="row" id="upcomingIcons">
          <div class="col-md-2">
            <i
              class="material-icons"
              style="font-size: 50px;"
              style="text-align: center;"
              ;
            >
              wb_sunny
            </i>
          </div>
          <div class="col-md-2">
            <i
              class="material-icons"
              style="font-size: 50px;"
              style="text-align: center;"
              ;
            >
              ac_unit
            </i>
          </div>
          <div class="col-md-2">
            <i
              class="material-icons"
              style="font-size: 50px;"
              style="text-align: center;"
              ;
            >
              umbrella
            </i>
          </div>
          <div class="col-md-2">
            <i
              class="material-icons"
              style="font-size: 50px;"
              style="text-align: center;"
              ;
            >
              cloud
            </i>
          </div>
          <div class="col-md-2">
            <i
              class="material-icons"
              style="font-size: 50px;"
              style="text-align: center;"
              ;
            >
              wb_sunny
            </i>
          </div>
          <div class="col-md-2">
            <i
              class="material-icons"
              style="font-size: 50px;"
              style="text-align: center;"
              ;
            >
              water_drop
            </i>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/louboo">Open-source code</a>
      by Lou ðŸ”®
      <div class="icon">
        Icons made by
        <a href="https://www.freepik.com" title="Freepik">Freepik</a>
        from
        <a href="https://www.flaticon.com/" title="Flaticon">
          www.flaticon.com @Arkinasi
        </a>
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
